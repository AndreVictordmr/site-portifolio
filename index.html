<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Inicio</title>
    </head>
    <body>
        <header id="cabecalho">
            <div id="logo"></div>
            <nav id="menu_principal">

                <div id="itens_menu"></div>

            </nav>
        </header>

        <section id="quem_sou">
            
            <div id="informacoes_texto">
                <div id="titulo_info"></div>
                <div id="botao_info"></div>
                <div id="redes_sociais_info">
                    <section id="redes_sociais">
                        <div id="insta_info" class="redes_sociais"></div>
                        <div id="linkedin_info" class="redes_sociais"></div>
                        <div id="facebook_info" class="redes_sociais"></div>
                    </section>
                </div>
            </div>
            <div id="foto"></div>

        </section>

        <section id="mais_sobre">
            <header id="cabecalho_mais_sobre">
                <div class="subtitulo"></div>
            </header>
            <section class="conteudo" id="mais_sobre_conteudo">
                <div id="foto_mais_sobre"></div>
                <div id="mais_sobre_texto"></div>
            </section>    
        </section>


        <section id="abilidades">
            <header id="abilidades_cabecalho">
                <div class="subtitulo"></div>
            </header>
            <section class="conteudo">
                <div id="abilidades_descricao">
                    <div class="abilidades_conteudo" id="abilidades_texto"></div>
                    <div class="abilidades_conteudo" id="abilidades_detalhadas"></div>
                </div>
                <div id="abilidades_fotos"></div>
            </section>
        </section>

        <section id="trabalhos">
            <header id="trabalhos_cabecalho">
                <div class="subtitulo"></div>
            </header>
            <section class="conteudo" id="trabalhos_conteudo">
                
                <div class="trabalhos_fotos"></div>
                <div class="trabalhos_fotos"></div>
                <div class="trabalhos_fotos"></div>
                <div class="trabalhos_fotos"></div>
                <div class="trabalhos_fotos"></div>
                <div class="trabalhos_fotos"></div>
                
                
            </section>
        </section>

        <footer id="rodape">
                    <div id="titulo_rodape"></div>
                    <section id="redes_sociais">
                        <div id="insta_info" class="redes_sociais"></div>
                        <div id="linkedin_info" class="redes_sociais"></div>
                        <div id="facebook_info" class="redes_sociais"></div>
                    </section>
                    <div id="texto_rodape"></div>
        </footer>
    </body>
</html>
